[bltouch]
sensor_pin: ^P1.22
control_pin: P1.23
samples: 2
x_offset: -41
y_offset: -19
probe_with_touch_mode: true
stow_on_each_sample: false

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 20,20
mesh_max: 155,180
probe_count: 5,5

[safe_z_home]
home_xy_position: 100,100
speed: 50
z_hop: 15
z_hop_speed: 5